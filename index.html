<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Survey with Radar Chart Visualization</title>
  <meta name="description" content="A testbed for connecting surveys to interactive graphing,
  Useful for life coaches' websites, Open Source">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <link href="https://surveyjs.azureedge.net/1.1.5/survey.css" type="text/css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css">
  <link type="text/plain" rel="author" href="./humans.txt" />
</head>

<body>
  <!--[if IE]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <div style="position: relative; height:auto; width:90vw;">
      <div id="surveyContainer"></div>
      <div style="max-width: 800px">
          <canvas id="RadarChart" width="800" height="800"></canvas>
      </div>
  </div>

  <p>Below you'll find a PDF document with your results after completing the survey.</p>
  <iframe id="pdf" style="width: 100%; height: 100%;"></iframe>

  <!-- HTML5 Boilerplate -->
  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <!-- Content scripts -->
  <script src="https://surveyjs.azureedge.net/1.1.5/survey.jquery.js"></script>
  <!-- Bug in Charts.js 2.8.0 not displaying values in hover tooltip. Upgrade when fixed. -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  <script src="https://unpkg.com/pdf-lib"></script>
  <script src="js/main.js"></script>
</body>

</html>
